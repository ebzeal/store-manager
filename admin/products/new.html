  <section>
    <div class="container">
      <h2>Add New Product</h2>
      <div class="content">
        <div class="left">
          <button onclick="window.location='index.html'">Back to All Products</button>

        </div>
      </div>
      <div class="right">
        <form action="">

          <input type="text" name="productname" id="" placeholder="Product Name">
          <select>
            <option value="" disabled selected>Product Category</option>
            <option value="groceries">Groceries</option>
            <option value="mshoes">Men Shoes</option>
            <option value="wshoes">Women Shoes</option>
            <option value="electronics">Electronics</option>
          </select>
          <p>Upload Product Image</p>
          <input type="file" name="productimage" id="">
          <textarea name="productdetails" id="" cols="30" rows="5"></textarea>
          <input type="text" name="productspecification" id="" placeholder="product specification">
          <input type="number" name="productprice" id="" placeholder="Price(N)">
          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>
    </div>
