<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ilupeju Stores - Store Manager App</title>
</head>

<body>
    <!-- <div id="home"> -->
    <div id="left">
        <div class="logo"><img src="images/logo1.png" alt="Ilupeju Stores logo1" srcset="images/logo1.png 240w, images/logo1.png 320w, images/logo1.png 480w, images/logo1.png 1800w"
                aria-setsize="">
        </div>
        <div>
            <h2>Store Manager</h2>
            <p>A full fledged inventory and price manager.</p>
        </div>
    </div>

    <div id="right">
        <p class="errors" id="errorDisplay"></p>
        <p class="errors" id="errorDisplay2"></p>
        <form class="form" id="userLogin">
            <h2><i class="fas fa-unlock-alt"></i></i> &nbsp;&nbsp; LOGIN</h2>
            <input type="text" name="userEmail" id="userEmail" placeholder="User Email" class="input">
            <input type="password" name="password" id="password" placeholder="Password" class="input">
            <input type="submit" value="Login" class="btn">
        </form>
    </div>
    <!-- </div> -->
    <script type="module" src="../frontend/auth/functions.js">

    </script>
</body>

</html>
