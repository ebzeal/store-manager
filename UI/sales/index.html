<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Ilupeju Stores - Store Manager App</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="dashboard.html">
        <p>ILUPEJU <span>STORES </span> </p>
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">
    </ul>
  </nav>


  <div class="container" id="container">

    <h2>All Sales Record</h2>
    <h3>As at 11th October 2018 - Total (N3,800,000)</h3>
    <div class="content">
      <div class="left">

        <button onclick="window.location='new.html'">Add New attendant</button>
        <h3>Filter</h3>
        <div class="filter">
          <form action="" method="post">
            <input type="date" name="search" id="" class="search" placeholder="Search by Date">
            <button type="submit">Filter By Date</button>
          </form>

          <form action="">
            <select>
              <option value="" disabled selected>Filter by Attendant</option>
              <option value="groceries">Ade Kola</option>
              <option value="mshoes">John Doe</option>
              <option value="wshoes">Jane Doe</option>
              <option value="electronics">Billy Jean</option>
            </select>
            <button type="submit">Filter</button>
          </form>

          <form action="">
            <select>
              <option value="" disabled selected>Filter by Product</option>
              <option value="groceries">Vegetables</option>
              <option value="mshoes">Bread</option>
              <option value="wshoes">Phone Case</option>
              <option value="electronics">Head Phones</option>
            </select>
            <button type="submit">Filter</button>
          </form>
        </div>
      </div>
      <div class="right white-bg">


        <table id="salesTable">
          <tr id="itemsheader">
            <th>Attendant</th>
            <th>Product</th>
            <th>Picture</th>
            <th>Quantity</th>
            <th>Amount (N)</th>
            <th>Time</th>
            <th>Date</th>
          </tr>
          <!-- content goes here -->
        </table>
      </div>
    </div>

  </div>
  <script type="module" src="../../../frontend/sales/sales.js"></script>
</body>

</html>
