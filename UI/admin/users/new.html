<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/styles.css">
  <title>Ilupeju Stores - Store Manager App</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="/UI/dashboard.html">
        <p>ILUPEJU <span>STORES </span> </p>
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">

    </ul>
  </nav>


  <div class="container" id="container">

    <h2>Add New User</h2>
    <div class="content">
      <div class="left">
        <button onclick="window.location='index.html'">Back to All Users</button>

      </div>
      <div class="right white-bg">
        <div class="right white-bg">
          <p class="errors" id="errorDisplay"></p>
          <p class="successmsg" id="successMsg"></p>

          <form action="" id="addUser">

            <input type="text" name="userName" id="userName" placeholder="User Name">
            <input type="text" name="userEmail" id="userEmail" placeholder="User Email">
            <input type="password" name="password" id="password" placeholder="user password">
            <input type="password" name="password2" id="password2" placeholder="confirm user password">
            <!-- <p>Upload Product Image</p> -->
            <!-- <input type="file" name="productImage" id="productImage"> -->
            <select id="userPriviledge">
              <option value="" disabled selected>User Priviledge</option>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
            <!-- <textarea name="Userdetails" id="" cols="30" rows="5"> Details</textarea> -->

            <button type="submit">Add User</button>
          </form>
        </div>
      </div>

    </div>
    <script type="module" src="../.././../frontend/users/addUser.js"></script>
</body>

</html>
