<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/styles.css">
  <title>Ilupeju Stores - Store Manager App</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="/UI/dashboard.html">
        <p>ILUPEJU <span>STORES </span> </p>
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">

    </ul>
  </nav>

  <div class="container" id="container">


    <h2>Add New Category</h2>
    <div class="content">
      <div class="left">


        <button onclick="window.location='index.html'">Back to All Categories</button>
      </div>
      <div class="right white-bg">
        <p class="errors" id="errorDisplay"></p>
        <p class="successmsg" id="successMsg"></p>
        <form action="" id="addcategory">

          <input type="text" name="categoryName" id="categoryName" placeholder="category Name">

          <textarea name="categoryDetails" id="categoryDetails" cols="30" rows="5">Category Details</textarea>

          <button type="submit">Add category</button>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="../../../frontend/categories/addCategory.js"></script>
</body>

</html>
