<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="../../dashboard.html"> <img src="../../images/logo.png" alt="Ilupeju Stores logo">
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">

    </ul>
  </nav>


  <div class="container" id="container">


    <h2>Add New Product</h2>
    <div class="content">
      <div class="left">
        <button onclick="window.location='../../products.html'">Back to All Products</button>

      </div>
      <div class="right white-bg">
        <p class="errors" id="errorDisplay"></p>
        <p class="successmsg" id="successMsg"></p>

        <form id="addProduct" enctype="multipart/form-data">
          <select name="categories_id" id="categories_id">
            <option value="" disabled selected>Product Category</option>
            <option value="2">Drinks</option>
            <option value="1">Food</option>
            <option value="3">Toiletries</option>
          </select>
          <input type="text" name="productName" id="productName" placeholder="Product Name">

          <p>Upload Product Image</p>
          <input type="file" name="productImage" id="productImage">
          <textarea name="productDetails" id="productDetails" cols="30" rows="5">Product Details</textarea>
          <input type="text" name="productSpec" id="productSpec" placeholder="product specification">
          <input type="number" name="productPrice" id="productPrice" placeholder="Price(N)">
          <input type="number" name="productQuantity" id="productQuantity" placeholder="Quantity of products">
          <input type="number" name="productLimit" id="productLimit" placeholder="Least Quantity allowed for this product">
          <button type="submit" id="submitForm">Add Product</button>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="../../../frontend/products/addProduct.js"></script>
</body>

</html>
