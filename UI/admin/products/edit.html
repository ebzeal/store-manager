<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="dashboard.html">
        <p>ILUPEJU <span>STORES </span> </p>
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">

    </ul>
  </nav>


  <div class="container" id="container">


    <h2>Edit Product</h2>
    <div class="content">
      <div class="left">
        <button onclick="window.location='/UI/products.html'">Back to All Products</button>

      </div>
      <div class="right white-bg" id="right">
        <p class="errors" id="errorDisplay"></p>
        <p class="successmsg" id="successMsg"></p>

        <form id="updateProduct" enctype="multipart/form-data">
          <p id="name">Product Name</p>
          <input type="text" name="productName" id="productName" placeholder="Product Name" value="${theproduct.productname}">
          <p>Product Category</p>
          <select name="categories_id" id="prodCatgSearch">

          </select>
          <p>Product Image</p>
          <img id="image" alt="">
          <p>Replace Product Image</p>
          <input type="file" name="productImage" id="productImage">
          <p>Product Details</p>
          <textarea name="productDetails" id="productDetails" cols="30" rows="5"> </textarea>
          <p>Product Specification</p>
          <input type="text" name="productSpec" id="productSpec" placeholder="product specification">
          <p>Price</p>
          <input type="number" name="productPrice" id="productPrice" placeholder="Price(N)" value="${theproduct.productprice}">
          <p>Quantity</p>
          <input type="number" name="productQuantity" id="productQuantity" placeholder="Price(N)" value="${theproduct.productquantity}">
          <p>Stock Limit</p>
          <input type="number" name="productLimit" id="productLimit" placeholder="Quantity Limit" value="${theproduct.productlimit}">
          <button type="submit">Edit Product</button>
        </form>

      </div>
    </div>

  </div>
  <script type="module" src="../../../frontend/products/editProduct.js"></script>
</body>

</html>
