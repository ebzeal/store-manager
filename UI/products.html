<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Ilupeju Stores - Store Manager App</title>
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav>
    <div id="logo"><a href="dashboard.html">
        <p>ILUPEJU <span>STORES </span> </p>
      </a></div>
    <label for="drop" class="toggle">Menu</label>
    <input type="checkbox" id="drop" />
    <ul class="menu" id="menu">

    </ul>
  </nav>


  <div class="container" id="container">

    <h2>All Products</h2>
    <div class="content">
      <div class="left">
        <h3>Filter</h3>
        <div class="filter">
          <form action="" method="post">
            <input type="text" name="search" id="" class="search" placeholder="Search products">
            <button type="submit">Search</button>
          </form>

          <form action="">
            <select>
              <option value="" disabled selected>Filter by Categories</option>
              <option value="groceries">Groceries</option>
              <option value="mshoes">Men Shoes</option>
              <option value="wshoes">Women Shoes</option>
              <option value="electronics">Electronics</option>
            </select>
            <button type="submit">Filter</button>
          </form>
        </div>
      </div>
      <div class="right" id="showProducts">

      </div>

      <!-- /***************************** MODAL CODE BY w3Schools**********/ -->
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>

      </div>
    </div>
  </div>
  <script type="module" src="../frontend/products/products.js"></script>
</body>

</html>
