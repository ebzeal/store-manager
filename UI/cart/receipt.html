<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Receipt -Ilupeju Stores Manager App</title>
</head>

<body>


  <section>
    <div class="container receipt">
      <div class="receipttop">
        <div class="left">
          <h2 class="textleft">Sales Receipts</h2>
          <p>Invoice # : <span id="salesInvoice"></span></p>
          <p id="salesDate"></p>
          <p>Cutomer Name</p>
          <p>Customer Phone Number</p>
        </div>
        <div class="logo-top topright"> <br>
          <a href="index.html"> <img src="../images/logo.png" alt="Ilupeju Stores logo" srcset="../images/logo.png 240w, ../images/logo.png 320w, ../images/logo.png 480w, ../images/logo.png 3200w"
              aria-setsize="">
          </a><br>
          <button class="btnsmall" onclick="window.location='index.html'">Edit Cart</button><br>
          <button class="btnsmall" onclick="window.location='../products.html'">Add more items</button>
        </div>
      </div>
      <div class="content">
        <br><br><br><br>
        <table class="noborder" id="checkoutTable">
          <tr id="itemsheader">
            <th>Product</th>
            <th>Price (N)</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <h3>Total : <span id="cartTotal"></span> </h3>
            </td>
          </tr>
        </table>

        <div>
          <div class="midleft">
            <p>Payment received as </p>
            <form action="" class="paytype">
              <div><input type="checkbox" name="cash" id="" class="left"> <span>Cash</span></div>
              <div> <input type="checkbox" name="cheque" id="" class="left"> <span>Cheque</span> </div>
              <div> <input type="checkbox" name="POS" id="" class="left"> <span>POS</span></div>
            </form>
          </div>
          <div class="midright">
            <p>Attendant</p>
            <h4 id="attendant"></h4>
            <input type="hidden" name="" id="attendantId">
            <button onclick="window.print() " id="payButton">Pay</button>
          </div>
        </div>
        <div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="../../frontend/cart/receipt.js"></script>
</body>

</html>
