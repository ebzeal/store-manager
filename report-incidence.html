<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ilupeju Stores - Store Manager App</title>
</head>

<body>
  <header class="top">
    <div class="container">

      <div class="logo-top">
        <a href="index.html"> <img src="images/logo.png" alt="Ilupeju Stores logo" srcset="images/logo.png 240w, images/logo.png 320w, images/logo.png 480w, images/logo.png 3200w"
            aria-setsize="">
        </a>
      </div>
      <div id="menubar" class="allmenu">
        <div class="menu" id="menubar">
          <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="audit/john-doe.html">Sales Audit</a></li>
            <li class="active"><a href="report-incidence.html">Incidence</a></li>
            <li><a href="cart/index.html">Shopping cart</a></li>
          </ul>

        </div>
        <div class="profile">
          <div class="dropdown">
            <button onclick="myProfileFunction()" class="dropbtn"> &nbsp;&nbsp;&nbsp;</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Hi John!</a>
              <a href="#home">Profile</a>
              <a href="#about">Sales orders</a>
              <a href="#contact">Logout</a>
            </div>
          </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>


    </div>
  </header>
  <section>
    <div class="container">
      <h2>Report Incidence</h2>
      <div class="content">
        <div class="left">
          <button onclick="window.location='dashboard.html'">Back to Dashboard</button>
        </div>
      </div>
      <div class="right">
        <form action="">
          <p>Time of Incidence</p>
          <input type="datetime" name="incidencetime" id="">

          <p>Upload Available Image</p>
          <input type="file" name="incidenceimage" id="">
          <p>Details of Incidence</p>
          <textarea name="incidencedetails" id="" cols="30" rows="5"></textarea>

          <button type="submit">Add Incidence</button>
        </form>
      </div>
    </div>
    </div>
  </section>
  <script src="js/menu.js"></script>
</body>

</html>
